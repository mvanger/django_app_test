{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}" />

<h1 class="msia" onload="clickButton()" onclick="alertMsg()">MSiA Weblog</h1>
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

<script type="text/javascript" src="{% static 'posts/js/app.js' %}" ></script>
